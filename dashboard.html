<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="dash.css">

</head>

<body>

    <div class="header">
        <h1 class="text-light logo">Personal Blogging App</h1>
        <a href="javascript:void(0)" class="text-decoration-none text-light lBtn" id="logOut">Logout</a>
    </div>

    <div class="pageHeader">
        <h1>Dashboard</h1>
    </div>

    <div class="modal-body container mt-5 formBody shadow p-3 mb-5 bg-body-tertiary rounded ">
        <div class="sForm">
            <input id="title" placeholder="Title" type="text" class="form-control">
            <br>
            <textarea id="description" placeholder="What's in your mind" class="form-control descInp" cols="30"
                rows="10"></textarea>
            <div class="sBtn">
                <button type="submit" class=" btn mt-3" id="createPost">Publish blog</button>
            </div>

        </div>
    </div>

    <div class="subHeading">
        <h1>My Blogs</h1>
        
        <div class="blogContainer">
            <!-- New blog posts will be inserted here -->
        </div>
</body>
<script type="module" src="dash.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>


</html>
