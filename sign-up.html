<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blogging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="sign-up.css">
</head>

<body>


    <div class="header">
        <h1 class="text-light logo">Personal Blogging App</h1>
        <a href="./index.html" class="text-decoration-none text-light lBtn">Login</a>
    </div>
    <div class="pageHeader">
        <h1>Signup</h1>
    </div>
    <section class="container mt-5 formBody shadow p-3 mb-5 bg-body-tertiary rounded">
        <form onsubmit=" return false" class="sForm">
            <div class="mb-3">
                <input type="text" placeholder="First Name" class="form-control" id="firstName"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Last Name" class="form-control" id="LastName"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="email" placeholder="Email address" class="form-control" id="email"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Repeat Password" class="form-control" id="repeatPassword">
            </div>

            <div class="sBtn">
                <button type="submit" class=" btn " id="signupBtn">Signup</button>
            </div>
        </form>
    </section>



</body>
<script type="module" src="sign-up.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
    crossorigin="anonymous"></script>

</html>
